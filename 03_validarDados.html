<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let nome = prompt(`Informe seu nome:`);
    let idade = prompt(`Informe sua idade:`);
    let salario = prompt(`Informe seu salário:`);
    let sexo = prompt(`Informe seu sexo: F / M `).toLowerCase().trim();
    let estadoCivil = prompt(`Informe seu Estado Civil: 's', 'c', 'v', 'd'.`).toLowerCase().trim();

    //PROCESSAMENTO
    while (nome.length < 3) {
        nome = prompt(`Informe seu nome: `);
    }
    
    while (idade < 0 || idade > 150) {
        idade = Number(prompt(`Informe sua idade: `));
    } 
    
    while (salario < 0) {
        salario = Number(prompt(`Informe seu salário: `));
    } 
    
    while (sexo !== "f" && sexo !== "m" ) {
        sexo = prompt(`Informe seu sexo: F / M `).toLowerCase().trim();
    } 
    
    while (estadoCivil !== "s" && estadoCivil !== "c" && estadoCivil !== "v" && estadoCivil !== "d") {
        estadoCivil = prompt(`Informe seu Estado Civil: 's', 'c', 'v', 'd'.`).toLowerCase().trim();
    }

</script>
