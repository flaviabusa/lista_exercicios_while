<meta charset="UTF-8">
<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    //ENTRADA

    let quantidade = Number(prompt(`Quantos números da sequência de Fibonacci deseja obter: `));

    let num1 = 0;
    let num2 = 1;
    let sequencia = 0;
    
    // PROCESSAMENTO
    
    document.write(`Os ${quantidade} números da sequência de Fibonacci são: <br>`);
    
    while (sequencia < quantidade) {
        document.write(`${num1} <br>`);
        sequencia++
        let soma = num1 + num2;
        num1 = num2;
        num2 = soma;
    }

</script>
