<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    let senha = (prompt(`Informe uma senha formada por 4 números inteiros`));
 
    //PROCESSAMENTO
    while ((senha.length != 4) || 
        (senha.includes(".")) || 
        (senha.includes(",")) || 
        (Number.isInteger(parseInt(senha)) == false) || 
        (parseInt(senha).toString().length != 4)
    )
    {
        alert("Senha Incorreta!");
        senha = (prompt(`Informe uma senha formada por 4 números inteiros`));
    }

    alert(`Senha Correta`)
    
    //SAÍDA

</script>
